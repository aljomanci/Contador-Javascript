<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador JS</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round " rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&family=Oswald:wght@300&family=Poppins:ital,wght@1,100&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">   
        <p class="titulo">Contador</p>
        <p class="contar" id="contar"> 0</p>
        <div class ="botones">
            <button onclick="increaseNumber()" class="incr"id="inrc"><span class="material-icons-round">add</span></button>
            <button onclick="decreaseNumber()" class="decr" id="decr"><span class="material-icons-round">remove</span>
            <button onclick="resetNumber()"class="reset"id="reset"><span class="material-icons-round">autorenew</span></button>

        </div>
    </div>
   <script src="index.js"></script> 
</body>
</html>
